<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Contacto tecnicos</title>
  <link rel="stylesheet" type="text/css" href="\views\contactotecnicos.css">
  <link rel="icon" href="\img\My project-1 (4).png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h2>Formulario de Contacto tecnicos</h2>
    <p>Completa el formulario a continuación y nos comunicaremos contigo lo antes posible. Te pondremos en contacto directamente con uno de nuestros técnicos especializados para brindarte la asistencia que necesitas.</p>
    <form action="enviar.php" method="post">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>
      <div class="form-group">
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>
      </div>
      <div class="form-group">
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Enviar">
      </div>
    </form>

    
  </div>


  <script src="/js\contactotecnicos.js" type="module"></script>
</body>
</html>
