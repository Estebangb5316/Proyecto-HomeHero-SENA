<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="\views\configuraciontecnicos.css">
  <link rel="icon" href="\img\My project-1 (4).png">
  <title>Configuración</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <header>
    <h1>CONFIGURACIÓN TECNICOS Y COLABORADORES</h1>


  </header>

  <main>
    <div class="container">
      <h2>Configuración de cuenta</h2>
      <h2 class="user" id="nameuser">user</h2>

      <h3>Nombre</h3>
      <div class="form-group">
        <input type="text" id="nameandlastname" disabled>
      </div>
      <button class="change" id="changename">Cambiar Nombre</button>
      <h3>Telefono</h3>
      <div class="form-group">
        <input type="text" id="numberphone" disabled>
      </div>
      <button class="change" id="changephone">Cambiar Numero De Telefono</button>
      <h3>Ciudad</h3>
      <div class="form-group">
        <input type="text" id="city" disabled>
      </div>
      <button class="change" id="changecity">Cambiar Ciudad</button>
      <h3>Edad</h3>
      <div class="form-group">
        <input type="text" id="age" disabled>
      </div>
      <button class="change" id="changeage">Cambiar Edad</button>



      <form id="changePasswordForm">
        <h3>Cambiar contraseña</h3>

        <div class="form-group">
          <label for="newPassword">Nueva contraseña:</label>
          <input type="password" id="newPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña:</label>
          <input type="password" id="confirmPassword" required>
        </div>
        <button id="save">Guardar cambios</button>
      </form>

      <button id="logoutBtn">Cerrar sesión</button>
      <a href="\index.html">
        <a href="\menu\indextecnicos.html">
          <button id="backBtn">Volver</button>
        </a>

      </a>
      <button id="deletebutton">Borrar cuenta</button>

    </div>
  </main>



  <script src="\js\configuraciontecnicos.js" type="module"></script>
</body>

</html>
