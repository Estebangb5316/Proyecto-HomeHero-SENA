        </header>


        <h1 class="title">MI PERFIL</h1>
        <section class="seccion-perfil-usuario">
            <div class="perfil-usuario-header">
                <div class="perfil-usuario-portada">
                    <div class="perfil-usuario-avatar" id="contenedor-imagen">
                        <button type="button" class="boton-avatar" id="btn-cambiar-foto">
                          <i class="far fa-image"></i>
                        </button>
                      </div>
        
                </div>
            </div>
            <div class="perfil-usuario-body">
                <div class="perfil-usuario-bio">
                    <h3 class="titulo" id="nameandlastname"></h3>
                    <p class="texto" id="Description"></p>
                        <button id="editdescription" class="boton-redes facebook"><i class="fa-solid fa-pen-to-square"></i></button>
                </div>
                <div class="perfil-usuario-footer">
                    <ul class="lista-datos">
                        <li><i class="icono fas fa-phone-alt"></i> <strong>Telefono:</strong> <span id="phone"></span>
                        </li>
                        <li><i class="icono fas fa-briefcase"></i> <strong>Cargo:</strong> <span id="service"></span>
                        </li>
                    </ul>
                    <ul class="lista-datos">

                                id="city"></span></li>

                    </ul>

                <div class="redes-sociales">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
            loop: true,
        });

        function toggleMenu() {
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }

        const chatBtn = document.getElementById('chat-btn');
        const chatContainer = document.getElementById('chat-container');

        chatBtn.addEventListener('click', function () {
            if (chatContainer.style.display === 'none') {
                chatContainer.style.display = 'block';
            } else {
                chatContainer.style.display = 'none';
            }
        });

    </script>
    <script src="\Tecnicos\js\Perfil.js" type="module"></script>
