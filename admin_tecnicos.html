<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Técnicos</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
 <style>
    body {
      background: linear-gradient(120deg, #f6fafd 0%, #dbeefa 100%);
      min-height: 100vh;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 25px;
      margin-top: 2%;
    }
    .logo-container img {
      width: 110px;
      height: auto;
      margin-bottom: 5px;
    }
    .custom-table {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .custom-table th {
      background: #1A96A0;
      color: #fff;
      font-weight: 600;
    }
    .custom-table td {
      vertical-align: middle;
    }
    .table-responsive {
      border-radius: 14px;
      overflow: hidden;
    }
    h1 {
      color: #1A96A0;
      font-weight: 750;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 1px;
      margin-top: -7%;
    }
    .foto-tecnico {
      border-radius: 50%;
      border: 2px solid #1A96A0;
      width: 48px;
      height: 48px;
      object-fit: cover;
    }
    @media (max-width: 700px) {
      .logo-container img {
        width: 80px;
      }
      .custom-table th, .custom-table td {
        font-size: 13px;
      }
    }
  </style>
<body>
   
 <div class="container mt-4">
  <img src="\img\My project-1 (4).png" alt="" height="150px" class="logo-container">
  <h1>Administrar Técnicos</h1>
  <div class="mb-3">
    <input type="text" class="form-control" id="input-busqueda" placeholder="Buscar técnico por nombre, cédula, servicio...">
  </div>
  <table class="table table-striped" id="tabla-tecnicos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cédula</th>
        <th>Teléfono</th>
        <th>Ciudad</th>
        <th>Edad</th>
        <th>Servicio</th>
        <th>Descripción</th>
        <th>Foto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Técnicos se llenan por JS -->
    </tbody>
  </table>
</div>
  <script type="module" src="admin_tecnicos.js"></script>
</body>
</html>
